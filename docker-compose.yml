version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: learning_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./server:/app
    ports:
      - '8000:8000'
    environment:
      PG_DB: learning_tool
      PG_USER: postgres
      PG_PASS: postgres
      PG_HOST: db
      PG_PORT: 5432
    depends_on:
      - db

  frontend:
    build:
      context: ./client
    command: yarn start
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  pgdata:
